{% extends "base.html" %}
<!-- Extend your base template -->

{% block content %}
<div class="container">
  <h2>Feedback Form</h2>
  <form method="post">
    <table>
      {% csrf_token %} {{ form.as_table }}

    </table>
    <table>
      <tr>
        <td><label for="id_name">Tags</label></td>
        <td>{{ tags }}</td>
      </tr>

    </table>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
